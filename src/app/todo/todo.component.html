<label for="text">Todo</label>
<input #textInput type="text" id="text" />
<button (click)="add(textInput.value)">Submit</button>
<ul *ngIf="todos$ | async">
  <li *ngFor="let todo of (todos$ | async)?.todos">
    <span [class.done]="todo.done">{{ todo.text }}</span>
    <span *ngIf="todo.saved">(saved)</span>
    <button (click)="toggle(todo)">
      {{ todo.done ? "X" : "âœ“" }}
    </button>
  </li>
</ul>
